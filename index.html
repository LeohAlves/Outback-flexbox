<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Menu com HTML5 e CSS3</title>
    </head>
    <body class="vermelho">

        <section class="container">

            <section id="menu">
                <article class="logo">
                    <img src="img/logo.png" alt="logo" class="resp" />
                </article>
            </section>    
        </section>
        <section class="banner">
            <img src="img/banner.png" alt="banner" class="resp" />
        </section>

        <section class="container branco">

            <div id="pratos">
                <div class="item" >
                    <img src="img/pratos/1.png" class="resp">
                    <div class="nome">Alice Spring Chicken </div>
                </div>
                <div class="item" >
                    <img src="img/pratos/2.png" class="resp">
                    <div class="nome">Aussie Chesse Fries</div>
                </div>
                <div class="item" >
                    <img src="img/pratos/3.png" class="resp">
                    <div class="nome">Kookaburra wings </div>
                </div>
                <div class="item" >
                    <img src="img/pratos/4.png" class="resp">
                    <div class="nome">Bloomin' Onion</div>
                </div>
                <div class="item" >
                    <img src="img/pratos/5.png" class="resp">
                    <div class="nome">Junior Ribs</div>
                </div>
                <div class="item" >
                    <img src="img/pratos/6.png" class="resp">
                    <div class="nome">Double-Fruffled</div>
                </div>
            </div>
        </section>
        
    </body>
</html>
